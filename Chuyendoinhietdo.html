<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoinhietdo</title>
</head>
<body>
    <p>
        <label>Fahrenheit</label>
        <input id = "Fahrenheit"  type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"/>
    </p>
    <p>
        celsius: <span id ="outputCelsius"></span>
    </p>
    <script type="text/javascript">
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum)
            document.getElementById("outputCelsius").innerHTML = (valNum-32)/1.8;
        }
    </script>
</body>
</html>
