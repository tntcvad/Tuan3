<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi chữ hoa chữ thường khi nhập vào</title>
</head>
<body>
  <p id = "demo1"></p>
  <p id = "demo2"></p>
  <script type="text/javascript">
    let chuoi = prompt("nhập vào chuối kí tự");
    document.getElementById("demo1").innerHTML = chuoi.toLocaleLowerCase();// hàm toLocaleLowerCase chuyển kí tự Hoa
                                                                              //thành kí tự thường;
    document.getElementById("demo2").innerText = chuoi.toLocaleUpperCase(); //hàm toLocaleUpperCase chuyển thường thành hoa

  </script>
</body>
</html>
