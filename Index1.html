<!DOCTYPE html>
<html lang="en">
<HEAD>
<TITLE>Kiểm Tra Số Nguyên Tố</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
  <script  type="text/javascript">
    function checkPrimes(n){
      let flag = true;
      if(n < 2){
        flag = false;
      }

      else {
        {
          for(i = 2;i < Math.sqrt(n) ; i++)
            if( n % i == 0) {
              flag = false;
              break;
            }
        }
      }
      if(flag == true){
        document.write(n +"là số nguyên tố" + "<br/>");
      }
      else {
        document.write(n +" không phải số nguyên tố" + "<br/>");
      }

    }
    checkPrimes(2223);
    checkPrimes(2);
    checkPrimes(12);checkPrimes(7);


  </script>
</HEAD>

<BODY>

</body>
</html>
